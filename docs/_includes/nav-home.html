  <div class="container-fluid">
    {% comment %}

          v{{ site.current_version }}
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-versions">
          <a class="dropdown-item" href="#">v4.0.0-alpha.2</a>
          <a class="dropdown-item" href="#">v3.3.5</a>
          <a class="dropdown-item" href="#">v3.3.4</a>

          <a class="dropdown-item" href="#">v3.1.0</a>
          <a class="dropdown-item" href="#">v3.0.3</a>
          <a class="dropdown-item" href="#">v3.0.2</a>
          <a class="dropdown-item" href="#">v3.0.1</a>
          <a class="dropdown-item" href="#">v3.0.0</a>
        </div>
      </div>
    </nav>
    {% endcomment %}

    <nav>
      <div class="clearfix">
        <button class="navbar-toggler pull-xs-right hidden-sm-up" type="button" data-toggle="collapse" data-target="#bd-main-nav" aria-controls="bd-main-nav" aria-expanded="false" aria-label="Toggle navigation">
          &#9776;
        </button>
        <a class="navbar-brand hidden-sm-up" href="{{ site.baseurl }}/">
          Trax UI Framework
        </a>
      </div>
      <div class="collapse navbar-toggleable-xs" id="bd-main-nav">
        <a class="navbar-brand" href="#">
          <img class="logo" src="/assets/img/trax-logo.png" alt="Trax">Trax UI Framework
        </a>
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-item nav-link {% if page.layout == "home" %}active{% endif %}" href="{{ site.baseurl }}/">Bootstrap</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link {% if page.layout == "docs" %}active{% endif %}" href="{{ site.baseurl }}/getting-started/introduction/">Documentation</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link {% if page.title == "Examples" %}active{% endif %}" href="{{ site.baseurl }}/examples/">Examples</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="{{ site.themes }}">Themes</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="{{ site.expo }}">Expo</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="{{ site.blog }}">Blog</a>
          </li>
        </ul>
      </div>
    </nav>
